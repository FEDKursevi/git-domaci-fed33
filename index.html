<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeExchange</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <ul>
            <li><img src="slike/location.png" alt="location"><a class="active" href="#newYork">New York</a></li>
            <li><a href="#rent">Rent</a></li>
            <li><a href="#buy">Buy</a></li>
            <li><a href="#sell">Sell</a></li>
            <li><a href="#message">Message</a></li>
        </ul>
    </header>
    <main>
        <div class="sekcija_prva">
            <div class="dobrodosli">
                <h1>Welcome to HomeExchang</h1>
                <p>Your fastest way to find or sell home online.</p>
            </div>
        </div>
        <div class="sekcija_druga">
            <div class="opis">
                <div class="kapsula">
                    <p>$1,200 - $4,000</p>
                </div>
                <div class="kapsula">
                    <p>1 + Bedroom</p>
                </div>
                <div class="kapsula">
                    <p>Garage</p>
                </div>
            </div>
            <div class="pozadina">
                <div class="slike_stana">
                    <div class="box">
                        <img src="slike/1.jpg" alt="Slika_1">
                        <img src="slike/2.jpg" alt="Slika_2">
                        <img src="slike/3.jpg" alt="Slika_3">
                        <img src="slike/4.jpg" alt="Slika_4">
                        <img src="slike/5.jpg" alt="Slika_5">
                        <img src="slike/6.jpg" alt="Slika_6">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
